<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://kawatashinya.github.io/kawatashinya.fnd0034/monitor.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Factory リアルタイムモニタ</title>
</head>

<body>
  <header>
    <div class="header_content">
      <h1>X-Factory</h1>
      <a href="https://kawatashinya.github.io/kawatashinya.fnd0034/2monitor.html">2画面</a>
      <a href="https://kawatashinya.github.io/kawatashinya.fnd0034/4monitor.html">4画面</a>
      <div>
        <label for="addcategory">大工程</label>
        <select name="addcategory" id="addcategory">
          <option value=""></option>
          <option value="中上">中上</option>
          <option value="下地">下地</option>
        </select>

        <label for="addsubcategory">中工程</label>
        <select name="addsubcategory" id="addsubcategory">
          <option value=""></option>
          <option value="area1">前スト～クリア</option>
          <option value="セッチング～ナイト">セッチング～ナイト</option>
          <option value="検査～A/S">検査～A/S</option>
          <option value="area4">前処理</option>
          <option value="シーラー">シーラー</option>
          <option value="スラット">スラット</option>
        </select>

        <label for="koutei">工程名</label>
        <input id="koutei" type="text" name="koutei">
        <label for="url">URL</label>
        <input id="url" type="tex" name="URL">
        <input type="button" id="submit" value="登録">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="frame">
      <h1>【モニタ】</h1>
      <p id="stagename">工程名:</p>
    </div>
    <div class="selectstage">
      <details class="selecter">
        <summary>工程選択</summary>
        <details><summary class="category">中上</summary>
          <details class="subcategory" id="area1"><summary>前スト～クリア</summary>
            <li><button class="area1" id="1" type="button" onclick="functionNum(1)" value="http://172.20.60.213:8090/?action=stream">PET4実バーチカル入口</button></li>
            <li><button class="area1" id="2" type="button" onclick="functionNum(2)" value="">テスト追加</button></li>
          </details>

          <details class="subcategory"><summary>セッチング～ナイト</summary>
          </details>

          <details class="subcategory"><summary>検査～A/S</summary>
          </details>
        </details>

        <details class="category"><summary>下地</summary>
          <details class="subcategory" id="area4"><summary>前処理</summary>
            <li><button class="area4" id="10" type="button" onclick="functionNum(10)" value="http://172.20.52.198:8090/?action=stream">ST6</button></li>
          </details>
          <details class="subcategory"><summary>シーラー</summary>
          </details>
          <details class="subcategory"><summary>スラット</summary>
          </details>
        </details>
      </details>
    </div>
    <iframe id="monitor" src="" width="76%" height="90%"></iframe>
  </main>

  <footer>
  </footer>
  <script src="https://kawatashinya.github.io/kawatashinya.fnd0034/monitor.js"></script>
  <script src="https://kawatashinya.github.io/kawatashinya.fnd0034/edit.js"></script>
</body>

</html>
